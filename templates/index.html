<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Interviewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="voice-to-text">
    <h1>:studio_microphone: AI Interviewer</h1>
    <textarea name="text" id="convert_text" rows="10" cols="50" placeholder="Your speech will appear here..."></textarea>
    <br />
    <button id="click_to_convert">Start Recording</button>
    <button id="stop_recording" disabled>Stop & Save</button>
    <br /><br />
    <!-- Camera Section -->
    <video id="camera_feed" autoplay playsinline></video>
    <!-- Loader -->
    <div id="loader" style="display:none;">Thinking...</div>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
