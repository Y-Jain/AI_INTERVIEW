<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Interviewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="voice-to-text">
    <h1>AI Interviewer</h1>
    <textarea name="text" id="convert_text" rows="10" cols="50" placeholder="Your speech will appear here..."></textarea>
    <br />
    <button id="start_interview">Start Interview</button>
    <button id="stop_recording" disabled>Stop & Save</button>
    <br /><br />
    <!-- Camera Section -->
    <video id="camera_feed" autoplay playsinline></video>
    <!-- Loader -->
    <div id="loader" style="display:none;">Thinking...</div>
    <p id="greeting_message" style="display:none;">Welcome! Let's begin the interview.</p>
    <!-- Feedback Section -->
    <div id="feedback_section" style="display:none;">
        <h2>Thank You!</h2>
        <p>We appreciate your time. Please provide your feedback below:</p>
        <textarea rows="5" cols="50" placeholder="Your feedback..."></textarea>
        <br />
        <button id="submit_feedback">Submit Feedback</button>
    </div>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
